<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e27aa40951.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="cart-holder">
        <span class="close">&times;</span>
        <ul class="cart-header-list">
            <li class="cart-header"><h3>Image</h3></li>
            <li class="cart-header"><h3>Product name</h3></li>
            <li class="cart-header"><h3>Quantity</h3></li>
            <li class="cart-header"><h3>Price</h3></li>
        </ul>
        <ul id="cart-items"></ul>
        <div id="cart-Total">
            <!-- <img src="./images/20220325_164316.jpg" alt=""> -->
        </div>
    </div>
    <div class="container">
        <header class="banner">
            <section id="E-logo" class="logo-cart">
                <img src="./images/logo.png" alt="">

                <section>
                    <button class="signUp-btn">SignUp</button>
                    <button class="login-btn">Login</button>
                    <button class="cart-logo fa-solid fa-cart-shopping"><span class="num">0</span></button>
                </section>
            </section>
            <section class="search-section">
                <input type="search" name="search" id="" style="padding: 10px; border-radius:10px; border: none;">
                <button class="fa-solid fa-magnifying-glass"></button>
            </section>
            <section class="txt-section">
                <h1>GET STARTED</h1>
                <h1>YOUR FAVORITE SHOPPPING</h1>
            </section>
        </header>
    </div>
    <!-- product -->
    <main>
        <div class="product-header">
            <h1 style="text-transform: uppercase;">available products</h1>
        </div>
        <div id="product-container">
        </div>
    </main>
    <footer>Designed by theLazyCoder 2023</footer>
</body>
<script src="./js/script.js" type="module"></script>
<script type="module" src="./js/data.js"></script>
</html>
